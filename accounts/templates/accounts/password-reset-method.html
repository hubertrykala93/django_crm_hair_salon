{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="left-side">
        <form class="login-form" method="POST" novalidate>
            <div class="login-form-header">
                <h2>Choose Method</h2>
            </div>

            <div class="login-form-question">
                <p>Changed your mind? <a href="{% url 'index' %}">Go back</a>.</p>
            </div>
            {% csrf_token %}

            <div class="form-row">
                <button class="btn btn-form-submit" type="submit" name="method" value="email">
                    <i class="fas fa-envelope"></i>
                    Reset via Email
                </button>
            </div>
            <div class="form-row">
                <button class="btn btn-form-submit" type="submit" name="method" value="sms">
                    <i class="fas fa-phone"></i>
                    Reset via SMS
                </button>
            </div>
            <div class="form-row">
                <button class="btn btn-form-submit" type="submit" name="method" value="voice">
                    <i class="fas fa-volume-up"></i>
                    Reset via Voice Message
                </button>
            </div>
        </form>
    </div>
    <div class="right-side">
        <img class="login-icon" src="media/home/choose-method-icon.png" alt="Login icon">
    </div>
</div>
{% endblock %}
