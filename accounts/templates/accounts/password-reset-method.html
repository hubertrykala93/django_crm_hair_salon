{% extends 'accounts/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="reset-method-container">
    <h2>Choose Method</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <button type="submit" name="method" value="email" class="btn-reset">
                <i class="fas fa-envelope"></i> Reset via Email
            </button>
        </div>
        <div class="form-group">
            <button type="submit" name="method" value="sms" class="btn-reset">
                <i class="fas fa-phone"></i> Reset via SMS
            </button>
        </div>
        <div class="form-group">
            <button type="submit" name="method" value="voice" class="btn-reset">
                <i class="fas fa-volume-up"></i>Reset via Voice Message
            </button>
        </div>
    </form>
</div>

{% endblock %}
